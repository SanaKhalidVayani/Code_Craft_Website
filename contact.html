<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | CodeCraft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5.3.8 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="CodeCraft Favicon.png">
</head>

<body class="bg-black text-white">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <img src="./CodeCraft Favicon.png" alt="CodeCraft Logo" height="35" class="me-2">
    <a class="navbar-brand" href="index.html">CodeCraft</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Header -->
<section class="text-center py-5 bg-dark">
  <div class="container">
    <h1 class="fw-bold text-info">Get in Touch</h1>
    <p class="text-light mt-2">
      Have a question or feedback? We’d love to hear from you.
    </p>
  </div>
</section>

<!-- Contact Form -->
<section class="py-5">
  <div class="container" style="max-width: 600px;">

    <form>
      <div class="mb-3">
        <label class="form-label">Your Name</label>
        <input type="text" class="form-control" placeholder="Enter your name">
      </div>

      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" placeholder="Enter your email">
      </div>

      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea class="form-control" rows="4" placeholder="Write your message"></textarea>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="subscribe">
        <label class="form-check-label" for="subscribe">
          Subscribe to course updates
        </label>
      </div>

      <button type="submit" class="btn btn-outline-info w-100">
        Send Message
      </button>
    </form>

  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-center py-3">
  <p class="mb-0 text-light">© 2026 CodeCraft. All rights reserved.</p>
</footer>

</body>
</html>
