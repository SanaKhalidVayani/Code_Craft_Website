<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | CodeCraft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5.3.8 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="CodeCraft Favicon.png">
</head>

<body class="bg-black text-white">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <img src="./CodeCraft Favicon.png" alt="CodeCraft Logo" height="35" class="me-2">
    <a class="navbar-brand" href="index.html">CodeCraft</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Header -->
<section class="text-center py-5 bg-dark">
  <div class="container">
    <h1 class="fw-bold text-info">Create Your Account</h1>
    <p class="text-light">Join CodeCraft and start learning today</p>
  </div>
</section>

<!-- Form -->
<section class="py-5">
  <div class="container" style="max-width: 500px;">

    <form>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" placeholder="Enter your full name">
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter your email">
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Create a password">
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="terms">
        <label class="form-check-label" for="terms">
          I agree to the terms and conditions
        </label>
      </div>

      <button type="submit" class="btn btn-outline-info w-100">
        Sign Up
      </button>

      <p class="text-center mt-3">
        Already have an account?
        <a href="login.html" class="text-info">Login</a>
      </p>
    </form>

  </div>
</section>

<footer class="bg-dark text-center py-3">
  <p class="mb-0 text-light">Â© 2026 CodeCraft</p>
</footer>

</body>
</html>
